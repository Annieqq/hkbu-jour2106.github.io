<html>

<head>
    <style type="text/css">
        #container {
            max-width: 400px;
            height: 400px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="sigma.min.js"></script>
    <script src="sigma.parsers.json.min.js"></script>
    <script src="sigma.layout.forceAtlas2.min.js"></script>
    <script>
        var mysigma = new sigma('container');
        sigma.parsers.json(
            'data.json',
            mysigma,
            function() {
                mysigma.refresh();
                mysigma.startForceAtlas2();
                window.setTimeout(function() {
                    mysigma.stopForceAtlas2();
                }, 2000);
            }
        );
        // sigma.parsers.json('data.json', {

        //     }
        // });
    </script>
</body>

</html>
